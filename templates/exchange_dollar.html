<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달러 환전</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f4f4f4;
          margin: 50px;
      }
      h1 {
          color: #333;
      }
      form {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          display: inline-block;
      }
      input {
          padding: 10px;
          margin: 10px;
          font-size: 16px;
      }
      button {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #28a745;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
      }
      button:hover {
          background-color: #218838;
      }
      .error {
          color: red;
          font-weight: bold;
          background: #ffe6e6;
          padding: 10px;
          border-radius: 5px;
          display: inline-block;
          margin-top: 10px;
      }
      .result {
          background: white;
          padding: 20px;
          margin-top: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          display: inline-block;
          text-align: left;
      }
      .result ul {
          list-style-type: none;
          padding: 0;
      }
      .result li {
          font-size: 18px;
          margin: 5px 0;
      }
  </style>
</head>

<body>
    <h1>💰 달러 환전 </h1>
    
    <form action="/exchange_dollar" method="post">
      <label for="total">지불한 금액:</label>
      <input type="number" name="total" id="total" placeholder= "ex: 10000">
      <br><br>
      <label for="price">상품 가격:</label>
      <input type="number" name="price" id="price" placeholder="ex: 7300" required>
      <br><br>
      <button type="submit">계산하기</button>
    </form>

    <p>
    {{ render_html | default('') | safe}}
    </p>

    <a href="/"> 홈으로 </a>
</body>
</html>
