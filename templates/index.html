<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환전 및 배낭 문제</title>
    <style>
        body {
            background-color: #e0ffe0;  
            text-align: center;         
            font-weight: bold;          
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }

        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #ffffff;
            transition: 0.3s;
        }

        a:hover {
            background-color: #d4f0d4;
        }

        img {
            width: 344px;
            height: 258px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        .right-section img {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>💰 환전 및 배낭 문제 </h1>

    <div class="container">
        
        <div class="left-section">
            <a href="/knapsack_al">🎒 배낭 문제</a>
            <img src="{{ url_for('static', filename='images/bag.png') }}" alt="bag">
            
        </div>

        <div class="right-section">
            <a href="/exchange_dollar">💲 달러화</a>
            <img src="{{ url_for('static', filename='images/dollar2.png') }}" alt="dollar">
            
            <a href="/exchange_won">💸 원화</a>
            <img src="{{ url_for('static', filename='images/won.png') }}" alt="won">
            
            <a href="/exchange_yen">💴 엔화</a>
            <img src="{{ url_for('static', filename='images/yen.png') }}" alt="yen">
            
            <a href="/exchange_yuan">🀄 위안화</a>
            <img src="{{ url_for('static', filename='images/yuan.png') }}" alt="yuan">
        </div>
    </div>
</body>
</html>
